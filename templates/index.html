<!DOCTYPE html>
<html lang="en">
<head>  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
	<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

    <title>GEEC Day 2018</title>
</head>
<body>
	<!-- Nav -->
	<nav class="navbar navbar-dark bg-dark sticky-top">
		<span class="navbar-brand mb-0 h1">GEEC Day 2018</span>
		<button type="button" class="btn btn-outline-light" onclick="downloadImages({{ images }})">
			<i class="fa fa-download"></i> Download
		</button>
	</nav>

	<!-- Swiper -->
	<div class="swiper-container gallery-top">
		<div class="swiper-wrapper">
			{% for i in images %}
				<div class="swiper-slide" style="background-image:url(../static/img/{{ i }})"></div>
			{% endfor %}
		</div>
			<!-- Add Arrows -->
			<div class="swiper-button-next swiper-button-white"></div>
			<div class="swiper-button-prev swiper-button-white"></div>
	</div>
	<div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
			{% for i in images %}
				<div class="swiper-slide" style="background-image:url(../static/img/{{ i }})"></div>
			{% endfor %}
		</div>
	</div>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Swiper JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
	<!-- Custom JavaScript -->
	<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
